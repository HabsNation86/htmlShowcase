<!DOCTYPE html>
<html>
<head>
  <title>Register Form</title>
</head>
<body>
  <h2>Register</h2>
  <form>
    <p>
      <label for="firstName">First Name :</label>
      <input type="text" name="firstName">

      <label for="lastName">Last Name :</label>
      <input type="text" name="lastName">
    </p>
    <p>
      <label for="maleSex">Male</label>
      <input type="radio" name="maleSex">

      <label for="femaleSex">Female</label>
      <input type="radio" name="femaleSex">

      <label for="Other">Other</label>
      <input type="radio" name="Other">
    </p>
    <p>
      <label for="email">Email:</label>
      <input type="email" name="email">

      <label for="password">Password:</label>
      <input type="password" name="password"
      id="password" minlength="8" placeholder="8 characters minimum">

    </p>
    <p>
      <label for="birthday">Birthday:</label>
        <select>
          <option>Month</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

        <select>
          <option>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

        <select>
          <option>Year</option>
          <option>1986</option>
          <option>1987</option>
          <option>1988</option>
          <option>1989</option>
          <option>1990</option>
        </select>
    </p>
    <p>
        <label for="agreement">I agree to the terms and conditions</label>
        <input type="checkbox" name="agreement">
    </p>




    <p>
      <button>Submit</button>
    </p>
  </form>

</body>
</html>
